      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: b
                description:
                  type: string
                  description: 'Must be at least 10 characters.'
                  example: 'Et animi quos velit et fugiat.'
                instructor_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the users table.'
                  example: null
                  nullable: true
                level:
                  type: string
                  description: ''
                  example: architecto
                price:
                  type: number
                  description: 'Must be at least 0. Must not be greater than 999.99.'
                  example: 22
                max_students:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 100.'
                  example: 7
                  nullable: true
                start_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>today</code>.'
                  example: '2052-02-18'
                end_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>start_date</code>.'
                  example: '2052-02-18'
                  nullable: true
                location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'n'
                  nullable: true
                duration_weeks:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 52.'
                  example: 7
                  nullable: true
                schedule:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: z
                  nullable: true
                active:
                  type: boolean
                  description: ''
                  example: false
              required:
                - name
                - description
                - level
                - price
                - start_date
