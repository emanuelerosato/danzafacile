name: Docker Build & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.image-uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/production/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=production
            BUILD_NUMBER=${{ github.run_number }}
            GIT_COMMIT=${{ github.sha }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Deploy to staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ needs.build.outputs.image-uri }}
            
            # Update docker-compose with new image
            cd /opt/scuoladanza-staging
            
            # Create backup
            docker-compose exec -T mysql mysqldump -u root -p${{ secrets.DB_PASSWORD }} scuoladanza > backup_$(date +%Y%m%d_%H%M%S).sql
            
            # Update compose file with new image
            sed -i 's|image: .*scuoladanza.*|image: ${{ needs.build.outputs.image-uri }}|g' docker-compose.yml
            
            # Deploy with zero-downtime
            docker-compose up -d --no-deps app
            
            # Wait for health check
            for i in {1..30}; do
              if curl -f http://localhost/health/simple; then
                echo "Health check passed"
                break
              fi
              echo "Waiting for application..."
              sleep 10
            done
            
            # Run post-deployment tasks
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan queue:restart

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/scuoladanza-production
            
            # Enable maintenance mode
            docker-compose exec -T app php artisan down --secret="${{ secrets.MAINTENANCE_SECRET }}"
            
            # Create backup
            docker-compose exec -T app php artisan backup:database --compress --s3 --notify
            
            # Pull new image
            docker pull ${{ needs.build.outputs.image-uri }}
            
            # Update compose file
            sed -i 's|image: .*scuoladanza.*|image: ${{ needs.build.outputs.image-uri }}|g' docker-compose.yml
            
            # Deploy new version
            docker-compose up -d --no-deps app
            
            # Run migrations and optimizations
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan optimize:for-production
            docker-compose exec -T app php artisan security:audit
            
            # Disable maintenance mode
            docker-compose exec -T app php artisan up
            
            # Health check
            sleep 30
            for i in {1..10}; do
              if curl -f https://${{ secrets.PRODUCTION_DOMAIN }}/health/simple; then
                echo "Production health check passed âœ…"
                break
              fi
              echo "Health check attempt $i failed"
              sleep 15
            done

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    permissions:
      packages: write

    steps:
      - name: Delete old images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.IMAGE_NAME }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: true