version: '3.8'

services:
  app:
    image: ghcr.io/emanuelerosato/scuoladanza:latest
    container_name: scuoladanza_app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - app_logs:/var/log
    networks:
      - scuoladanza_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: scuoladanza_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/production/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./backups:/var/backups
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - scuoladanza_network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=512M
      --innodb-log-file-size=128M
      --max-connections=200
      --query-cache-type=1
      --query-cache-size=64M
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow-query.log
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7.2-alpine
    container_name: scuoladanza_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./docker/production/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - scuoladanza_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.4
    container_name: scuoladanza_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx_certs:/etc/nginx/certs:ro
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - ./docker/production/nginx/proxy.conf:/etc/nginx/conf.d/proxy.conf:ro
    environment:
      - ENABLE_IPV6=true
      - DEFAULT_HOST=${APP_DOMAIN}
    networks:
      - scuoladanza_network
    depends_on:
      - app

  letsencrypt:
    image: nginxproxy/acme-companion:2.2
    container_name: scuoladanza_letsencrypt
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - acme_data:/etc/acme.sh
    environment:
      - NGINX_PROXY_CONTAINER=scuoladanza_proxy
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
    depends_on:
      - nginx-proxy

  backup:
    image: ghcr.io/emanuelerosato/scuoladanza:latest
    container_name: scuoladanza_backup
    restart: "no"
    command: php artisan backup:database --compress --s3 --notify
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
    volumes:
      - ./storage:/var/www/html/storage
      - ./backups:/var/www/html/backups
    networks:
      - scuoladanza_network
    depends_on:
      - mysql
      - redis
    profiles:
      - backup

  monitoring:
    image: prom/prometheus:latest
    container_name: scuoladanza_prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/production/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - scuoladanza_network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: scuoladanza_grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/production/monitoring/grafana:/etc/grafana/provisioning
    networks:
      - scuoladanza_network
    depends_on:
      - monitoring
    profiles:
      - monitoring

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_certs:
    driver: local
  nginx_vhost:
    driver: local
  nginx_html:
    driver: local
  acme_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  scuoladanza_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16